<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用earthsdk</title>
  <script src="./earthsdk/XbsjEarth/XbsjEarth.js"></script>
  <style>
    #mapContainer {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="mapContainer"></div>
  <script>
    XE.ready().then(() => {
      var earth = new XE.Earth("mapContainer")
      earth.sceneTree.root.children.push({
        czmObject: {
          xbsjType: "Imagery",
          name: "底图",
          brightness: 0.2,
          rectangle: null,
          xbsjImageryProvider: {
            XbsjImageryProvider: {
              url: "https://mt1.google.cn/vt/lyrs=s&x={x}&y={y}&z={z}"
            }
          }
        }
      })
      var viewer = earth.czm.viewer
      viewer.entities.add({
        position: window.Cesium.Cartesian3.fromDegrees(121.50707912652358, 31.19765211907971, 2500),
        model: {
          uri: "/model/63.gltf",
          scale: 20000
        }
      });
    })
  </script>
</body>
</html>
